<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <!-- Background scenery with blur -->
    <div class="background">
        <img src="black and white.jpg" alt="mountain scenery">
    </div>
    
    <!-- Logo on top -->
    <div class="logo-container">
      <a href="https://github.com" target="_blank">
        <img src="logo.jpg" alt="Logo">
      </a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <div class="about-container">
      <div class="photo">
        <img src="professional_photo.jpg" alt="Professional Photo">
      </div>
      <div class="description">
        <h2>About Me</h2>
        <p>
          This can be information about who I am, what I do, and why I chose to be a software developer. Add your personal details here.
        </p>
      </div>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="skills-container">
      <div class="skill-item">
        <img src="html_icon.png" alt="HTML">
        <div class="tooltip">HTML & CSS</div>
      </div>
      <div class="skill-item">
        <img src="js_icon.png" alt="JavaScript">
        <div class="tooltip">JavaScript</div>
      </div>
      <div class="skill-item">
        <img src="python_icon.png" alt="Python">
        <div class="tooltip">Python</div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
